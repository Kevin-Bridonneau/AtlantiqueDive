version: "3.4"
services:
  api:
    container_name: backend
    image: php:alpine
    volumes:
      - "./backend:/backend"
    working_dir: /backend
    command: "php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - 8000:8000

